<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>推荐歌单</title>
	<link rel="stylesheet" href="./style/song_list.css">
</head>
<body>
	<div class="song_list_wrap">
		<section class="list_head">
			<div class="listCover">
				<img src="./picture/001.webp" alt="">

				<h3>对着蓝天</h3>
				<span>11</span>
				<p>22</p>
			</div>
		</section>
		<section class="list_profile">
			<div>
				<em>标签</em>
				<em>话语</em>
				<em>流行</em>
				<em>民谣</em>
			</div>
			<div class="introduction">
				<p>简介：只要心是晴朗的，人生就没有雨天。给自己一份好心情，让世界对着你微笑：给别人一份好心情，让生活对我们微笑，好心情是人生的财富，让好心情与我们时时相伴。</p>
			</div>
		</section>
		<div class="list_detail">
			<ol>
			</ol>
		</div>
	</div>
